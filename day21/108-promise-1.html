<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Promise</title>
</head>
<body>
     

     <script>
          const soz = () => {
               return new Promise( (resolve, reject)=> {
                    // bu bölümde asenkron çalışan çeşitli kodlar olabilir
                    // ve bu kodlar geriye değer döndürebilir

                    const result = true;

                    if(result){
                         resolve({firstName: "John", lastName: "Doe"});
                    }else{
                         reject("Hata");
                    }
               });
          }

          soz()
          .then( (res)=>{
               console.log(res);
          })
          .catch( (err)=>{
               console.log(err);
          });


     </script>
</body>
</html>
