<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Iteration for in</title>
</head>
<body>
     
     <script>
          const animals = ["fil", "kuş", "deve", "fare", "aslan", "kartal"];

          // for in: index numasını döner
          for(let i in animals){ // arttırma, ilk elemanı alma vb. olmaz, sadece gezinme için kullanılır
               console.log(i, animals[i]);
          }


     </script>


</body>
</html>
