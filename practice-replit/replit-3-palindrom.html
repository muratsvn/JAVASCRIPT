<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Palindrom</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

     <div class="input-group p-5">
          <input id="num" type="text" class="form-control" placeholder="Değeri giriniz" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-danger" type="button" id="button-addon2" onclick="checkPalindrom()">Check</button>
     </div>
        <script>

          let palEl=document.querySelector("#num");
          let palindrom;
          function checkPalindrom(){
             palindrom = palEl.value;
            let result;
              // if(palindrom.lenght<2){
              //     alert("Palindrom değeri iki karakterden az olamaz");
              // }
              let str = "";
              for(let i=palindrom.length-1; i>=0;i--){
                  str += palindrom.charAt(i);
                 
                  
              }
              // alert(palindrom);
              // alert(str);
             
           
              if(str==palindrom){
                  result=true;
                  //alert(`${palindrom} değeri Palindromdur`);
              }else{
                  result=false;
                  //alert(`${palindrom} değeeri Palindrom değildir`);
              }
              output(result);
          }
   function output(result) {
        result ? alert(`${palindrom} ifadesi Palindromdur`) : alert(`${palindrom} ifadesi Palindrom değildir.`);
      }
             
      </script>
</body>
</html>
