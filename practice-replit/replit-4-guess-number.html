<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
         }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<body class="p-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex gap-2 flex-wrap">
                <input  id="txtNum" type="number"  class="form-control d-inline w-50" disabled>
                <button id="btnGuess" class="btn btn-info d-none" onclick="guess()">Guess</button>
                <button id="btnStart" class="btn btn-secondary" onclick="start()" >Start the game</button>
            </div>
            <label id="txtResult" class="mt-4 text-danger"></label>
        </div>
    </div>
    <script src="js/replit-4-guess-number.js"></script>
</body>
</html>
