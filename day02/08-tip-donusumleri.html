<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
     <script>

          let age = "33";
          console.log(age, typeof age); // 33 string

          age = age + 15;
          console.log(age, typeof age); // 3315 string

          age = Number(age) +50;
          console.log(age, typeof age); // 3365 'number'

          const yas = prompt("Yaşınızı giriniz");
          console.log(yas, typeof yas); // 33 string
          let yeniYas = Number(yas) + 1;
          console.log(yeniYas, typeof yeniYas);


     </script>


</body>
</html>
